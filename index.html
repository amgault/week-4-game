<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Mario RPG</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<div class="container">

			<div><p>To start, select your character. Then select a enemy to defeat.</p> <p>You win the game when you beat all the enemies.</p> <p>But don't let your health points run out or you lose!</p></div>
			<div id="first">
				<button class="img" value="mario">
					<p style="text-align: center;">Mario</p>
					<img src="assets/img/mario.png">
					<p id="marioHP" style="text-align: center;">120</p>
				</button>

				<button class="img" value="luigi">
					<p style="text-align: center;">Luigi</p>
					<img src="assets/img/luigi.png">
					<p id="luigiHP" style="text-align: center;">100</p>
				</button>

				<button class="img" value="peach">
					<p style="text-align: center;">Peach</p>
					<img src="assets/img/peach.png">
					<p id="peachHP" style="text-align: center;">150</p>
				</button>

				<button class="img" value="toad">
					<p style="text-align: center;">Toad</p>
					<img src="assets/img/toad.png">
					<p id="toadHP" style="text-align: center;">180</p>
				</button>

			</div>

			<div class="clear">
				Your Character:
			</div>

			<div id="yourCharacter">
				<!-- <img src="#"> -->
			</div>

			<div class="clear">
				Enemies available to attack:
			</div>

			<div id="enemies">
				<!-- <img src="#">
				<img src="#">
				<img src="#"> -->
			</div>

			<div class="clear">
				Fight Section
			</div>
			
			<button id="attack">
				Attack
			</button>

			<div class="clear">
				Defender:
			</div>

			<div id="defender">
				<!-- <img src="#"> -->
			</div>

			<div class="clear" id="message">
				<p></p>
			</div>

			<button id="restart">
				Restart
			</button>

		</div>

		<!-- jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

		<!-- Script -->
		<script type="text/javascript" src="assets/js/write.js"></script>
		
	</body>

</html>
